fontdue = { workspace = true }
image = { workspace = true }
wasm-bindgen = "0.2"
js-sys = "0.3"
web-sys = { version = "0.3", features = [
    "console",
    "Performance",
    "Window",
] }
getrandom = { version = "0.2", features = ["js"] }
evalexpr = "13.1.0"

[dev-dependencies]
wasm-bindgen-test = "0.3"
