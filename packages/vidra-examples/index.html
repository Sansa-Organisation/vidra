<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vidra Showcase | Create Amazing Videos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <header class="studio-header">
        <div class="logo">
          <div class="vidra-icon"></div>
          <h1>Vidra Studio</h1>
        </div>
        <div class="header-actions">
          <button id="compileBtn" class="btn primary">
            âœ¨ Compile Video
          </button>
        </div>
      </header>

      <main class="studio-main">
        <aside class="sidebar">
          <div class="panel">
            <div class="panel-header">
              <h2>Editor Mode</h2>
              <div class="mode-tabs">
                <button class="tab-btn active" data-mode="vidrascript">VidraScript</button>
                <button class="tab-btn" data-mode="sdk">JS SDK</button>
              </div>
            </div>
            
            <div class="editor-container">
              <textarea id="codeEditor" spellcheck="false"></textarea>
            </div>
          </div>

          <div class="panel">
            <div class="panel-header">
              <h2>Assets Manager</h2>
            </div>
            <div class="assets-container">
              <div class="drop-zone" id="assetDropZone">
                <p>Drop images, video or audio</p>
                <input type="file" id="fileInput" accept="image/*,video/*,audio/*" multiple hidden />
                <button class="btn accent" onclick="document.getElementById('fileInput').click()">Browse Files</button>
              </div>
              <ul id="assetList" class="asset-list">
                <!-- Uploaded assets appear here -->
              </ul>
            </div>
          </div>
        </aside>

        <section class="player-section">
          <div class="player-wrapper">
            <div class="player-container">
              <canvas id="vidraCanvas" width="1280" height="720"></canvas>
            </div>
            
            <div class="player-controls">
              <button id="playBtn" class="btn icon-btn" disabled>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
              </button>
              <button id="pauseBtn" class="btn icon-btn" disabled>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
              </button>
              <button id="stopBtn" class="btn icon-btn" disabled>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M6 6h12v12H6z"/></svg>
              </button>
              
              <div class="time-display">
                <span id="currentTime">00:00</span> / <span id="totalTime">00:00</span>
              </div>
              
              <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
              </div>
            </div>
            
            <div class="status-bar">
              <div class="status-badge" id="statusBadge">Engine Waiting</div>
              <div class="meta-info" id="metaInfo">Resolution: -- | FPS: --</div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
