<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidra WASM Player Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #0d1117;
            color: #e6edf3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            gap: 20px;
            padding: 24px;
        }
        h1 {
            font-size: 1.4rem;
            font-weight: 600;
            color: #58a6ff;
        }
        .tabs {
            display: flex;
            gap: 0;
            border-radius: 8px 8px 0 0;
            overflow: hidden;
            width: 640px;
            max-width: 100%;
        }
        .tab {
            flex: 1;
            padding: 10px 16px;
            background: #161b22;
            border: 1px solid #30363d;
            border-bottom: none;
            cursor: pointer;
            font-size: 13px;
            color: #8b949e;
            text-align: center;
            transition: all 0.2s;
        }
        .tab:first-child { border-radius: 8px 0 0 0; }
        .tab:last-child { border-radius: 0 8px 0 0; }
        .tab.active {
            background: #1c2128;
            color: #58a6ff;
            font-weight: 600;
            border-bottom-color: #1c2128;
        }
        .tab:hover:not(.active) { background: #1c2128; color: #c9d1d9; }
        .editor-container {
            width: 640px;
            max-width: 100%;
            position: relative;
        }
        textarea {
            width: 100%;
            height: 220px;
            background: #1c2128;
            color: #e6edf3;
            border: 1px solid #30363d;
            border-top: none;
            border-radius: 0 0 8px 8px;
            padding: 12px;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 12.5px;
            line-height: 1.5;
            resize: vertical;
            tab-size: 2;
        }
        textarea:focus { outline: none; border-color: #58a6ff; }
        .hidden { display: none !important; }
        .player-container {
            border: 2px solid #30363d;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }
        canvas { display: block; max-width: 100%; height: auto; }
        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            background: #21262d;
            color: #e6edf3;
            border: 1px solid #30363d;
            padding: 8px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.15s;
        }
        button:hover { background: #30363d; border-color: #58a6ff; }
        button:active { transform: scale(0.97); }
        button:disabled { opacity: 0.4; cursor: not-allowed; }
        button.primary {
            background: #238636;
            border-color: #2ea043;
        }
        button.primary:hover { background: #2ea043; }
        .info {
            font-size: 12px;
            color: #8b949e;
            font-family: 'JetBrains Mono', monospace;
            text-align: center;
        }
        #status { color: #58a6ff; font-weight: 600; }
        .badge {
            display: inline-block;
            background: #1f6feb20;
            color: #58a6ff;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            margin-left: 4px;
        }
    </style>
</head>
<body>
    <h1>üé¨ Vidra WASM Player</h1>

    <!-- Tab Switcher -->
    <div class="tabs">
        <div class="tab active" data-tab="vidra" onclick="switchTab('vidra')">
            üìÑ VidraScript <span class="badge">DSL</span>
        </div>
        <div class="tab" data-tab="sdk" onclick="switchTab('sdk')">
            üü¶ JavaScript SDK <span class="badge">JS</span>
        </div>
    </div>

    <div class="editor-container">
        <!-- VidraScript Editor -->
        <textarea id="vidraSource">project(1920, 1080, 60) {
    scene("intro", 3s) {
        layer("bg") {
            solid(#1a1a2e)
        }
        layer("title") {
            text("Hello from WASM!", font: "Inter", size: 120, color: #ffffff)
            position(960, 540)
            animation(opacity, from: 0, to: 1, duration: 1.5s, easing: easeOut)
        }
        layer("subtitle") {
            text("Real-time rendering in the browser", font: "Inter", size: 40, color: #58a6ff)
            position(960, 650)
            animation(opacity, from: 0, to: 1, duration: 1s, easing: easeOut)
        }
    }
    scene("end", 2s) {
        layer("bg2") {
            solid(#0d1117)
        }
        layer("msg") {
            text("Powered by WebAssembly", font: "Inter", size: 60, color: #00ff88)
            position(960, 540)
        }
    }
}</textarea>

        <!-- SDK JavaScript Editor -->
        <textarea id="sdkSource" class="hidden">// Build videos with the fluent TypeScript/JS API!
// Available: Project, Scene, Layer, Easing, hex, rgba

const project = new Project(1920, 1080, 60)
    .background("#0d1117");

const intro = new Scene("intro", 3.0);
intro.addLayers(
    new Layer("bg").solid("#1a1a2e"),
    new Layer("title")
        .text("Built with JS SDK!", "Inter", 100, "#ffffff")
        .position(960, 480)
        .animate("opacity", 0, 1, 1.5, Easing.EaseOut),
    new Layer("subtitle")
        .text("No VidraScript needed ‚ú®", "Inter", 48, "#58a6ff")
        .position(960, 600)
        .animate("opacity", 0, 1, 1.0, Easing.EaseOut, 0.5)
        .animate("positionY", 640, 600, 1.0, Easing.CubicOut, 0.5),
);
project.addScene(intro);

const outro = new Scene("outro", 2.0);
outro.addLayers(
    new Layer("bg2").solid("#161b22"),
    new Layer("end")
        .text("@sansavision/vidra-player", "Inter", 50, "#00ff88")
        .position(960, 540),
);
project.addScene(outro);

// Return the project (this is what gets rendered)
return project;</textarea>
    </div>

    <div class="controls">
        <button id="loadBtn" class="primary">üìù Compile</button>
        <button id="playBtn" disabled>‚ñ∂ Play</button>
        <button id="pauseBtn" disabled>‚è∏ Pause</button>
        <button id="stopBtn" disabled>‚èπ Stop</button>
    </div>

    <div class="player-container">
        <canvas id="canvas" width="640" height="360"></canvas>
    </div>

    <div class="info">
        Status: <span id="status">Loading WASM...</span> |
        Frame: <span id="frame">0</span> |
        <span id="meta"></span>
    </div>

    <script type="module">
        // ‚îÄ‚îÄ Import WASM engine ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        import init, {
            parse_and_compile,
            render_frame,
            get_project_info,
        } from "../wasm/vidra_wasm.js";

        // ‚îÄ‚îÄ Import SDK classes (bundled into the player) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        import {
            Project, Scene, Layer, Easing, hex, rgba,
        } from "../dist/sdk.js";

        // ‚îÄ‚îÄ State ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const statusEl = document.getElementById("status");
        const frameEl = document.getElementById("frame");
        const metaEl = document.getElementById("meta");

        let irJson = null;
        let info = null;
        let currentFrame = 0;
        let playing = false;
        let animId = 0;
        let lastTime = 0;
        let activeTab = "vidra";

        // ‚îÄ‚îÄ Tab switching ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        window.switchTab = (tab) => {
            activeTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');

            document.getElementById('vidraSource').classList.toggle('hidden', tab !== 'vidra');
            document.getElementById('sdkSource').classList.toggle('hidden', tab !== 'sdk');
        };

        // ‚îÄ‚îÄ Init WASM ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        await init();
        statusEl.textContent = "Ready";

        // ‚îÄ‚îÄ Controls ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        document.getElementById("loadBtn").onclick = () => {
            try {
                if (activeTab === "vidra") {
                    // VidraScript mode ‚Üí compile via WASM
                    const source = document.getElementById("vidraSource").value;
                    irJson = parse_and_compile(source);
                } else {
                    // SDK mode ‚Üí execute JS, get Project, extract IR
                    const code = document.getElementById("sdkSource").value;
                    const buildFn = new Function(
                        "Project", "Scene", "Layer", "Easing", "hex", "rgba",
                        code
                    );
                    const project = buildFn(Project, Scene, Layer, Easing, hex, rgba);
                    irJson = project.toJSONString(false);
                }

                info = JSON.parse(get_project_info(irJson));
                const scale = Math.min(640 / info.width, 1);
                canvas.width = info.width;
                canvas.height = info.height;
                canvas.style.width = `${info.width * scale}px`;
                canvas.style.height = `${info.height * scale}px`;

                metaEl.textContent = `${info.width}√ó${info.height} @ ${info.fps}fps | ${info.totalFrames} frames | ${info.totalDuration.toFixed(1)}s`;

                currentFrame = 0;
                drawFrame();
                statusEl.textContent = `Compiled ‚úì (${activeTab === 'vidra' ? 'VidraScript' : 'JS SDK'})`;
                document.getElementById("playBtn").disabled = false;
                document.getElementById("pauseBtn").disabled = false;
                document.getElementById("stopBtn").disabled = false;
            } catch (e) {
                statusEl.textContent = "Error: " + e;
                console.error(e);
            }
        };

        document.getElementById("playBtn").onclick = () => {
            if (!irJson) return;
            playing = true;
            lastTime = performance.now();
            statusEl.textContent = "Playing ‚ñ∂";
            tick();
        };

        document.getElementById("pauseBtn").onclick = () => {
            playing = false;
            cancelAnimationFrame(animId);
            statusEl.textContent = "Paused ‚è∏";
        };

        document.getElementById("stopBtn").onclick = () => {
            playing = false;
            cancelAnimationFrame(animId);
            currentFrame = 0;
            drawFrame();
            statusEl.textContent = "Stopped ‚èπ";
        };

        // ‚îÄ‚îÄ Render Loop ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function tick() {
            if (!playing || !info) return;
            const now = performance.now();
            const frameDuration = 1000 / info.fps;
            if (now - lastTime >= frameDuration) {
                drawFrame();
                currentFrame++;
                if (currentFrame >= info.totalFrames) currentFrame = 0;
                lastTime = now;
            }
            animId = requestAnimationFrame(tick);
        }

        function drawFrame() {
            if (!irJson || !info) return;
            try {
                const rgba = render_frame(irJson, currentFrame);
                const imageData = new ImageData(
                    new Uint8ClampedArray(rgba),
                    info.width, info.height
                );
                ctx.putImageData(imageData, 0, 0);
                frameEl.textContent = currentFrame;
            } catch (e) {
                statusEl.textContent = "Render error: " + e;
            }
        }
    </script>
</body>
</html>
