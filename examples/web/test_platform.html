<!DOCTYPE html>
<html>
<head>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 800px;
    height: 600px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: system-ui, -apple-system, sans-serif;
    color: white;
    overflow: hidden;
  }
  h1 {
    font-size: 48px;
    font-weight: 800;
    text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    margin-bottom: 16px;
  }
  .badge {
    background: rgba(255,255,255,0.2);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.3);
    border-radius: 24px;
    padding: 8px 24px;
    font-size: 18px;
    font-weight: 600;
  }
  .time {
    margin-top: 24px;
    font-size: 14px;
    opacity: 0.7;
    font-family: monospace;
  }
</style>
</head>
<body>
  <h1>ðŸŽ¬ Vidra WebView</h1>
  <div class="badge">Platform Native Render</div>
  <div class="time" id="time">t = 0.000s</div>
  <script>
    // If __vidra bridge exists, it controls time
    if (window.__vidra) {
      setInterval(() => {
        document.getElementById('time').textContent =
          `t = ${window.__vidra.time.toFixed(3)}s | frame ${window.__vidra.frame}`;
      }, 16);
    }
  </script>
</body>
</html>
